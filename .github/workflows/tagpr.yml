name: tagpr

on:
  push:
    branches:
      - main

jobs:
  tagpr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_FOR_TAGPR }}
         
      - uses: Songmu/tagpr@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_FOR_TAGPR }}
